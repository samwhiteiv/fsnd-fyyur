{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li class="flex flex-row items-center">
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
      <button data-id="{{ venue.id }}" class="ml-4 btn bg-yellow-400 mb-10 delete-button">Delete</button>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
